<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>Hockus Pockus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="resources/shortcut-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="js/ros.js"></script>
</head>
<body>
	<!-- Basic WebApp Structure -->
	<header>
		<a href="" class="header-item">
			<img src="resources/logo.png">
		</a>
	</header>
	<nav class="navbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a href="" class="nav-link">
					<img src="https://img.icons8.com/ios/100/000000/home.png">
				</a>
			</li>
			<li class="nav-item">
				<a href="html/rules.html" class="nav-link">
					<img src="https://img.icons8.com/carbon-copy/100/000000/rules.png">
				</a>
			</li>
			<li class="nav-item">
				<a href="html/webcam.html" class="nav-link">
					<img src="https://img.icons8.com/ios/100/000000/webcam.png">
				</a>
			</li>
			<li class="nav-item">
				<a href="html/settings.html" class="nav-link">
					<img src="https://img.icons8.com/ios/100/000000/settings.png">
				</a>
			</li>
			<li class="nav-item">
				<a target="_blank" href="https://github.com/victoriapc/HockusPockus" class="nav-link">
					<img src="resources/github.png">
				</a>
			</li>
		</ul>
	</nav>

	<!-- Page Content -->
	<main>
		<h1>Dashboard</h1>
		<div class="top-row">
			<div class="card-top">
				<div class="card-top-header">New Game</div>
			</div>
			<div class="card-top">
				<div class="card-top-header">Manual Control</div>
				<span class='start-btn' onclick="Activate_manual()">ACTIVATE</span>
			</div>
			<div class="card-top">
				<div class="card-top-header">Current Position</div>
			</div>
			<div class="card-top">
				<div class="card-top-header">Statistics</div>
			</div>
		</div>
		<div class="bottom-row">
			<div class="card-bottom">
				<div class="card-bottom-header">Video</div>
				<img src="http://0.0.0.0:7070/stream?topic=/usb_cam/image_output" width="100%"></img>
			</div>
			<div class="card-bottom">
				<div class="card-bottom-header">Game</div>
			</div>
		</div>
	</main>
</body>

<script>
	function Activate_manual() {
			document.getElementById("video_card").setAttribute('src','../resources/logo.png')
	}
</script>

<script>
	function change_difficulty(x) {
			document.getElementById("video_card").setAttribute('src','../resources/logo.png')
	}
</script>

</html>
