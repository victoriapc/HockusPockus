<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>Hockus Pockus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="resources/shortcut-icon.png">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
	<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>
	<script type="text/javascript" src="js/parameter_server.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/joystick.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	
</head>

<body>
	<!-- Basic WebApp Structure -->
	<header>
		<a href="" class="header-item">
			<img src="resources/logo.png">
		</a>
	</header>
	<nav class="navbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a href="" class="nav-link">
					<img src="https://img.icons8.com/ios/100/000000/home.png">
				</a>
			</li>
			<li class="nav-item">
				<a href="html/rules.html" class="nav-link">
					<img src="https://img.icons8.com/carbon-copy/100/000000/rules.png">
				</a>
			</li>
			<li class="nav-item">
				<a href="html/webcam.html" class="nav-link">
					<img src="https://img.icons8.com/ios/100/000000/webcam.png">
				</a>
			</li>
			<li class="nav-item">
				<a href="html/settings.html" class="nav-link">
					<img src="https://img.icons8.com/ios/100/000000/settings.png">
				</a>
			</li>
			<li class="nav-item">
				<a target="_blank" href="https://github.com/victoriapc/HockusPockus" class="nav-link">
					<img src="resources/github.png">
				</a>
			</li>
		</ul>
	</nav>

	<!-- Page Content -->
	<main>
		<h1>Dashboard</h1>
		<div class="top-row">
			<div class="card-top" id="new_game">
				<div class="card-top-header">New Game</div>
				<p>Choose the difficulty</p>
				<button class="btn" onclick="newGame(EASY)">Easy</button>
				<button class="btn" onclick="newGame(MEDIUM)">Medium</button>
				<button class="btn" onclick="newGame(HARD)">Hard</button>
			</div>
			<div class="card-top" id="manual">
				<div class="card-top-header">Manual Control</div>
				<p>Control the robot with a joystick</p>
				<button class="btn manual" onclick="manualStart()">Activate</button>
				<button class="btn manual" onclick="manualStop()">Stop</button>
			</div>
			<div class="card-top">
				<div class="card-top-header">Information</div>
				<div class="info-container">
					<h4>Connection:</h4>
					<p>Status: <span id="status"></span></p>
				</div>
				<div class="info-container">
					<h4>Video:</h4>
					<p>Topic: <span id="video_topic"></span></p>
					<p>Rate: <span id="video_fps"></span></p>
				</div>	
			</div>
			<div class="card-top info">
				<div class="card-top-header">Position</div>
				<div class="info-container">
					<h4>Robot:</h4>
					<p>X: <span id="robot_x"></span></p>
					<p>Y: <span id="robot_y"></span></p>
				</div>
				<div class="info-container">
					<h4>Puck:</h4>
					<p>X: <span id="puck_x"></span></p>
					<p>Y: <span id="puck_y"></span></p>
				</div>
			</div>
		</div>
		<div class="bottom-row">
			<div class="card-bottom">
				<div class="card-bottom-header">Video</div>
				<img id="video" src="http://0.0.0.0:7070/stream?topic=/usb_cam/image_raw"></img>
			</div>
			<div class="card-bottom">
				<div class="card-bottom-header">Game</div>
				<div class="card-bottom-content" id="game">
					
				</div>
				<div id="zone_joystick"></div>
			</div>
		</div>
	</main>
</body>
</html>
