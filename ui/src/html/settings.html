<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>Hockus Pockus</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../resources/shortcut-icon.png">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
	<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
	<script type="text/javascript" src="../js/ros/ros.js"></script>
	<script type="text/javascript" src="../js/ros/parameter_server.js"></script>
	<script type="text/javascript" src="../js/ros/dynamic_reconfigure.js"></script>
	<script type="text/javascript" src="../js/settings.js"></script>
</head>
<body>
	<!-- Basic WebApp Structure -->
	<header>
		<a href="../index.html" class="header-item">
			<img src="../resources/logo.png">
		</a>
	</header>
	<nav class="navbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a href="../index.html" class="nav-link">
					<img src="https://img.icons8.com/ios/100/000000/home.png">
				</a>
			</li>
			<li class="nav-item">
				<a href="rules.html" class="nav-link">
					<img src="https://img.icons8.com/carbon-copy/100/000000/rules.png">
				</a>
			</li>
			<li class="nav-item">
				<a href="webcam.html" class="nav-link">
					<img src="https://img.icons8.com/ios/100/000000/webcam.png">
				</a>
			</li>
			<li class="nav-item">
				<a href="settings.html" class="nav-link">
					<img src="https://img.icons8.com/ios/100/000000/settings.png">
				</a>
			</li>
			<li class="nav-item">
				<a target="_blank" href="https://github.com/victoriapc/HockusPockus" class="nav-link">
					<img src="../resources/github.png">
				</a>
			</li>
		</ul>
	</nav>

	<!-- Page Content -->
	<main>
		<h1>Settings</h1>
		<p>Adjust the game parameters, like the score limit or the number of players. You can also choose the name of each player.</p>
		<form class="inputs" onsubmit="updateParameters()">
			<div class="goals">
				<label>Max goals :</label>
				<input id="ngoals" type="number" min="1" max="15" required>
			</div>
			<div class="players">
				<label>Number of players (excluding the robot) :</label>
				<input id="nplayers" type="number" min="1" max="4" required>
				<div id="name-container" class="players-names">
					
				</div>
			</div>
			<div class="joystick">
				<label>Joystick control maximum speed (10 being the fastest) :</label>
				<input id="joystick-limit" type="number" min="1" max="10" required>
			</div>
			<input type="submit" id="submit" class="btn" value="Apply changes"></input>
		</form>
	</main>
</body>
</html>
